<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="./demo.css">
<div id="container">
  <div id="header">
    <img src="./logo.svg">
    <div>
      <h1>Indentdown</h1>
      <h2>A lightweight markup language</h2>
    </div>
  </div>
  <hr>
  <div id="panes">
    <div id="input">
      <h3>Input</h3>
      <pre></pre>
    </div>
    <div>
      <h3>
        <form id="type">
          <input type="radio" name="type" value="tree">Tree
          <input type="radio" name="type" value="html">Html
          <input type="radio" name="type" value="output" checked>Output
        </form>
      </h3>
      <textarea readonly id="tree"></textarea>
      <textarea readonly id="html"></textarea>
      <div id="output"></div>
    </div>
  </div>
</div>
<script src="./ace/ace.js"></script>
<script type="module" src="./demo.js"></script>
